<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" id="search">
            <button onclick="weatherdetails()"><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/drizzle.png" class="weather-icon" id="images">
            <h1 class="temp" id="temp"> 22Â°C</h1>
            <h2 class="city" id="country"> New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p id="humid">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="wind" id="windspeed">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- jquery cdn -->
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
